
<div>
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">上一页</a>
        {% endif %}

    <span>
        第{{ page.number }}页，总共{{ page.paginator.num_page }}页
    </span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">下一页</a>
    {% endif %}
    </span>
</div>
